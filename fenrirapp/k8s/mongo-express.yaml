apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: izyaanabeel
spec:
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: docker.io/mongo-express
        env:
        - name: ME_CONFIG_MONGODB_SERVER
          value: mongo.izyaanabeel.svc.cluster.local
        ports:
        - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
spec:
  selector:
    app: mongo-express
  ports:
  - port: 80
    targetPort: 8081

